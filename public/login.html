<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <select id="role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const role = document.getElementById("role").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://localhost:5000/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ role, email, password })
        });

        const result = await response.json();
        console.log(result);  // ðŸ”¥ Debug (Important)

        if (!response.ok) {
          alert(result.message || "Login failed");
          return;
        }

        // ADMIN LOGIN
        if (role === "admin") {
          if (!result.admin || !result.admin.admin_id) {
            alert("Admin ID missing in response!");
            return;
          }

          localStorage.setItem("adminId", result.admin.admin_id);
          window.location.href = "admin_dashboard.html";
        }

        // USER LOGIN
        else {
          if (!result.user || !result.user.user_id) {
            alert("User ID missing in response!");
            return;
          }

          localStorage.setItem("userId", result.user.user_id);
          window.location.href = "user_dashboard.html";
        }

      } catch (error) {
        alert("Server error");
        console.error(error);
      }
    });
  </script>

</body>
</html>
